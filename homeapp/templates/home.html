{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

<div style="text-align: center; max-width: 500px; margin: 4rem auto;">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4" style="max-width: 200px; max-height: 200px">
                {% with thubnail=new_post.get_thubnail %}
                    <img src="/media/{{thubnail.photo}}" style="height:95%;" class="img-fluid rounded-start" alt="사진X">
                {% endwith %}
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">새로 습득했어요!</h5>
                    <p class="card-text">{{new_post.title}}</p>
                    <p class="card-text"><small class="text-body-secondary">{{new_post.writedate}}</small></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
