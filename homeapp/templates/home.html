{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

<div style="text-align: center; max-width: 500px; margin: 4rem auto;">

    <div>
        <p>분실물 카테고리</p>
        <div class="d-flex flex-row justify-content-between">
            <div class="p-2">
                <a href="#" class="text-decoration-none link-dark fs-3">
                    <i class="bi bi-credit-card"></i>
                    <h6>카드/신분증</h6>
                </a>
            </div>
            <div class="p-2">
                <a href="#" class="text-decoration-none link-dark fs-3">
                    <i class="bi bi-wallet2"></i>
                    <h6>지갑</h6>
                </a>
            </div>
            <div class="p-2">
                <a href="#" class="text-decoration-none link-dark fs-3">
                    <i class="bi bi-tablet"></i>
                    <h6>전자기기</h6>
                </a>
            </div>
            <div class="p-2">
                <a href="#" class="text-decoration-none link-dark fs-3">
                    <i class="fas fa-tshirt	"></i>
                    <h6>의류</h6>
                </a>
            </div>
            <div class="p-2">
                <a href="#" class="text-decoration-none link-dark fs-3">
                    <i class="bi bi-three-dots"></i>
                    <h6>기타</h6>
                </a>
            </div>
        </div>
    </div>

    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="/media/{{photo.photo}}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">새로 습득했어요!</h5>
                    <p class="card-text">{{posts.title}}</p>
                    <p class="card-text"><small class="text-body-secondary">{{posts.writedate}}</small></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
